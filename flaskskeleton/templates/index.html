{% extends "layout.html" %}

{% block content %}
<h1>
Matches list
</h1>

<table class="table">
<tr>
  <th>ID</th>
  <th>Start time</th>
  <th>Home</th>
  <th>Away</th>
</tr>
<tbody>
{% for e in matches %}
  <tr>
    <td><a href="/match/{{e.id}}">{{ e.id }}</a></td>
    <td>{{ e.time }}</td>
    <td>{{ e.home }}</td>
    <td>{{ e.away }}</td>
  </tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
